<article class="content_edit-profile">

    <h2 class="edit-profile_title">
        Editar Perfil
    </h2>

    <form class="edit-profile_form-group" 
        (submit)="onSubmit($event)"
    >

    <button type="submit" class="edit-profile_btn">
        Guardar Cambios
    </button>

    <button type="button" class="edit-profile_btn" (click)="onCancel()">
        Cancelar
    </button>

    </form>

</article>
