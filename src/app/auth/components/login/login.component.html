<app-header></app-header>
<div class="login-container">
    <div class="logo">
        <p>Imagen</p>
    </div>
    <form #loginForm="ngForm" class="login-form">
        <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input class="input-login-form" type="email" id="email" name="email" placeholder="example@magicweb.com"
                required>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input class="input-login-form" type="password" id="password" name="password" placeholder="*******"
                required>
        </div>
        <div>
            <span>¿No te has registrado aun?</span>
            <a id="register-link" (click)="goToRegister()"> Registrarse</a>
        </div>

        <span id="text-entry-error" class="error-message">
            Usuario o contraseña incorrectos
        </span>

        <button type="submit" class="button-login">Iniciar Sesión</button>
    </form>
</div>
<app-footer></app-footer>
