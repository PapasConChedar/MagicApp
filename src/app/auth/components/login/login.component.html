<h1>INICIO SESION</h1>
<form (ngSubmit)="inicioSesion()">
    <span>Email</span>
    <input type="text" name="email" [(ngModel)]="usuarioInicio.email" placeholder="Usuario">
    <span>Contraseña</span>
    <input type="password" name="password" [(ngModel)]="usuarioInicio.password" placeholder="Contraseña">
    <button type="submit">Iniciar Sesion</button>
    
</form>
<div class ="mesajeLogueo" [ngClass]="{'mostrar' : yesDog }"></div>
