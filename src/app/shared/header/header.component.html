<div>
  <header #stickyMenu [class.sticky]="isSticky">
    <a href="home" (click)="goToHome()" class="logo"><img class="logo-header" [src]="getLogoImageSource()"
        alt="logoMagic"> </a>

    <ul class="conteiner-items-selector">

      <li class="items-selector">
        <a class="redirecction-links" (click)="goToLanding()">
          <fa-icon [icon]="icon"></fa-icon>Sobre Magic!
        </a>
        </li>
      <li class="items-selector"><a class="redirecction-links"
          (click)="scrollToSection('devInfo',['appInfo','about','reglas'])"><fa-icon [icon]="icon6"></fa-icon>Sobre los
          Devs</a></li>
      <li class="items-selector"> 
        <a class="redirecction-links" (click)="goToAboutMagic()">
          <fa-icon [icon]="icon"></fa-icon>Sobre Magic!
        </a>
        </li>
      <li class="items-selector"><a class="redirecction-links"
          ><fa-icon
            [icon]="icon5"></fa-icon>Reglas!</a></li>
      <li class="items-selector"><a class="redirecction-links" ><fa-icon
            [icon]="icon3"></fa-icon>Iniciar Sesion!</a></li>
    </ul>
  </header>
</div>
