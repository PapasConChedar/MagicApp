<section class="details__card-container">
  <div class="hover__bg">
    <div class="header__card-info">
      <h1 class="title_set-card">
        {{ cardData.set_name }} - ({{ cardData.set }})
      </h1>
    </div>
    <div class="main__card-info">

      <div class="card_img-content">
        <img class="card_img" [src]="cardData.image_uris?.normal" [alt]="cardData.name" />
      </div>

      <div class="card__info">
        <div class="info_content">
          <h2 class="name_card">{{cardData.name}}</h2>
        </div>
        <div class="info_content">
          <app-mana [manaCost]="cardData.mana_cost"></app-mana>
        </div>
        <div class="info_content">
          <p class="type_card">{{cardData.type_line}}</p>
        </div>
        <div class="info_content">
          <p class="text_card">{{cardData.oracle_text}}</p>
        </div>
        <div class="info_content">
          <p class="flavor_card">{{cardData.flavor_text}}</p>
        </div>

      </div>
    </div>
  </div>
</section>
