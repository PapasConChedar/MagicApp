<article class="service__card-content">
    <div class="img_service-icon">
        <img class="img_service" [src]="service?.icon" [alt]="service?.title">
    </div>
    <div class="context_service-group">
        <h4 class="title_service">{{service?.title}}</h4>
        <p class="text_service">{{service?.description}}</p>
    </div>
</article>
