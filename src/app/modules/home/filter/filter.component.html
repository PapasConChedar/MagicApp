<div class="background-filter-container">
    <div class="filter-container">
        <span class="text-cheack">Color cartas</span>
        <label class="container-cheackbox">
            <input type="checkbox" class="ui-checkbox" id="w-check"
            (change)="handleCheckboxChange($event, 'W')">
            <span class="text-cheack">White</span>
        </label>
        <label class="container-cheackbox">
            <input type="checkbox" class="ui-checkbox" id="r-check"
            (change)="handleCheckboxChange($event, 'R')">
            <span class="text-cheack">Red</span>
        </label>
        <label class="container-cheackbox">
            <input type="checkbox" class="ui-checkbox" id="b-check"
            (change)="handleCheckboxChange($event, 'B')">
            <span class="text-cheack">Black</span>
        </label>
        <label class="container-cheackbox">
            <input type="checkbox" class="ui-checkbox" id="u-check"
            (change)="handleCheckboxChange($event, 'U')">
            <span class="text-cheack">Blue</span>
        </label>
        <label class="container-cheackbox">
            <input type="checkbox" class="ui-checkbox" id="g-check"
            (change)="handleCheckboxChange($event, 'G')">
            <span class="text-cheack">Green</span>
        </label>
    </div>
</div>
