<app-header></app-header>

  <div class="container">
    <div class="profilecard">

      <div class="profilecardbody">
        <div class="sidebar">
          <img src="{{user?.imagUser}}" alt="hyunjinnie">

        </div>





        <div class="dataBox">
          <div class="namedecor">
            <p id="name">{{user?.nickName}}</p>
          </div>
          <div class="textbox">
            <p>{{user?.description}}</p>
            <div class="emailbox">
              <p>EMAIL</p>
              <p id="email">{{user?.email}} </p>
            </div>
            <div class="Nickbox">
              <p>NICK</p>
              <p id="nick">{{user?.nickName}}</p>
            </div>

          </div>
          <div class="buttoncontainer">
            <button class="button">Editar</button>
            <button class="button">Eliminar</button>

          </div>

        </div>
      </div>


    </div>

  </div>

    <div>
      <h1>Mazos</h1>
      <app-deck-show *ngFor="let deck of user?.decks"  [cardsDeckUser]="deck"></app-deck-show>
    </div>












<app-footer></app-footer>
