<section class="container__galley">
  <div class="hover__bg" >
    <div class="gallery__header">
      <h1 class="header_title">Explora las cartas del día</h1>
    </div>

       <!-- Carrusel de Cartas -->
       <div class="gallery__cards">
        @for (card of cards; track $index) {

          <div class="card">
            <img [src]="cards[currentCardIndex].image" alt="Card Image" class="card__image">

            <div class="card__title-container">
              <h3 class="card__title">{{ card.title }}</h3>
            </div>
          </div>
          }
      </div>

        <!-- Botones de navegación -->
        <div class="gallery__nav-buttons">
          <button (click)="prevCard()" class="gallery__button">Anterior</button>
          <button (click)="nextCard()" class="gallery__button">Siguiente</button>
        </div>

    <div class="gallery__footer">
      <h3 class="footer_sub-title">Las cartas de hoy podrían ser justo lo que necesitas para llevar tu mazo al siguiente nivel.</h3>
    </div>

  </div>
</section>
