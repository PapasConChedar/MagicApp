
<section class="container__galley">
  <div class="hover__bg" >

    <div>
      <div class="gallery__header">
        <h1 class="header_title">Explora las cartas del día</h1>
      </div>
    </div>
     
    
  <swiper-container class="container" init="false">
      <swiper-slide>
        @if(loaded){
          <app-flip-card [infoCards]="cards[0]" [flip]="flip" (clickCard)="cardClick($event)"></app-flip-card>
        }@else {
          <div class="content__loading">
            <mat-spinner></mat-spinner>
          </div>
        }
      </swiper-slide>
      <swiper-slide>
        @if(loaded){
          <app-flip-card [infoCards]="cards[1]" [flip]="flip" (clickCard)="cardClick($event)"></app-flip-card>
        }@else {
          <div class="content__loading">
            <mat-spinner></mat-spinner>
          </div>
        }
      </swiper-slide>
      <swiper-slide>
        @if(loaded){
          <app-flip-card [infoCards]="cards[2]" [flip]="flip" (clickCard)="cardClick($event)"></app-flip-card>
        }@else {
          <div class="content__loading">
            <mat-spinner></mat-spinner>
          </div>
        }
      </swiper-slide>
      <swiper-slide>
        @if(loaded){
          <app-flip-card [infoCards]="cards[3]" [flip]="flip" (clickCard)="cardClick($event)"></app-flip-card>
        }@else {
          <div class="content__loading">
            <mat-spinner></mat-spinner>
          </div>
        }
      </swiper-slide>
      <swiper-slide>
        @if(loaded){
          <app-flip-card [infoCards]="cards[4]" [flip]="flip" (clickCard)="cardClick($event)"></app-flip-card>
        }@else {
          <div class="content__loading">
            <mat-spinner></mat-spinner>
          </div>
        }
      </swiper-slide>
  </swiper-container>

  <div class="gallery__footer">
    <h3 class="footer_sub-title">¿No te gustaron las cartas tocaron? Pueba de nuevo</h3>
    <button class="random_button style_select_btn" (click)="sendFlag()" >
      <img src="icons/close.png" alt="close icon" class="cross_icon">
    </button>
  </div>
</div>



</section>
